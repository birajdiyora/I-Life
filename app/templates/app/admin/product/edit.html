<form id="editable-form" action="{% url 'product_update' product.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="modal_form">
    
            
            <div id="edit-error-alert" class="alert alert-danger alert-dismissible" style="display:none;">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> <span id="edit-error-message">An error occurred.</span>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" value="{{ product.name }}" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" name="price" class="form-control" value="{{ product.price }}" placeholder="Price" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" id="description" class="form-control" placeholder="Description">{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label>Image</label><br>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail mb-2" height="200px" width="200px">
                {% endif %}
                <input type="file" name="image" class="form-control-file">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
